<body>
    <button onclick="b()">Click</button>
    <h1 id="output">Hy!</h1>

    <script>

        function b() {
            let sum = 0;
        for (let index = 1; index <=20; index++) {
            if (index%2==0) {
                sum += index;
                document.getElementById('output').innerHTML="sum of all even numbers between 1 and 20 = "+sum;
            }
        }
        }
        
    </script>
